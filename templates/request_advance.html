<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Request Salary Advance</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

</head>

        <h2 class="mb-4 text-center">Request Salary Advance</h2>
        <form method="POST" class="card p-4 shadow-sm">
            <div class="mb-3">
                <label for="amount" class="form-label">Amount (GHS 200 â€“ 500)</label>

            <div class="d-grid">
                <button type="submit" class="btn btn-primary">Submit Request</button>
            </div>
        </form>
        <div class="text-center mt-3">
            <a href="{{ url_for('employee_dashboard') }}" class="btn btn-secondary">Back to Dashboard</a>
        </div>
    </div>

    <script 
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-qksZlzCmZHF/0fQ4sTFFmPrRg5hn54rg/AcZBWlDlMnp+9M9mklQvPlv0Hj7EbHk"
