<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Employee Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container my-5">
    <div class="card shadow-sm">
        <div class="card-body">
            <h2 class="card-title text-center mb-4">Welcome, {{ current_user.full_name }}</h2>

            <ul class="list-group mb-4">
                <li class="list-group-item"><strong>School:</strong> {{ current_user.school_name }}</li>
                <li class="list-group-item"><strong>Staff ID:</strong> {{ current_user.staff_id }}</li>
            </ul>

            <div class="d-grid gap-2">
                <a href="{{ url_for('request_advance') }}" class="btn btn-success">Request Salary Advance</a>
                <a href="{{ url_for('logout') }}" class="btn btn-outline-danger">Logout</a>
            </div>
        </div>
    </div>
</div>

</body>
</html>
