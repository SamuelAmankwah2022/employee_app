<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Salary Advance Request</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container my-5">
    <div class="card shadow-sm">
        <div class="card-body">
            <h3 class="card-title mb-4 text-center">Edit Salary Advance Request</h3>
            
            <form method="POST">
                <div class="mb-3">
                    <label for="amount" class="form-label">Amount (₵200 - ₵500)</label>
                    <input type="number" name="amount" id="amount" class="form-control" min="200" max="500" value="{{ request_obj.amount }}" required>
                </div>

                <div class="mb-4">
                    <label for="reason" class="form-label">Reason</label>
                    <textarea name="reason" id="reason" class="form-control" rows="4" required>{{ request_obj.reason }}</textarea>
                </div>

                <div class="d-flex justify-content-between">
                    <button type="submit" class="btn btn-primary">Update Request</button>
                    <a href="{{ url_for('view_salary_requests') }}" class="btn btn-secondary">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
