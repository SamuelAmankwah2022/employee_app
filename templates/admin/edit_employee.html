<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Employee</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <h2 class="mb-4">Edit Employee</h2>

    <form method="POST">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

        <div class="mb-3">
            <label for="full_name" class="form-label">Full Name</label>
            <input type="text" class="form-control" name="full_name" id="full_name" value="{{ employee.full_name }}" required>
        </div>
        <div class="mb-3">
            <label for="school_name" class="form-label">School Name</label>
            <input type="text" class="form-control" name="school_name" id="school_name" value="{{ employee.school_name }}" required>
        </div>
        <div class="mb-3">
            <label for="staff_id" class="form-label">Staff ID</label>
            <input type="text" class="form-control" name="staff_id" id="staff_id" value="{{ employee.staff_id }}" required>
        </div>
        <div class="mb-3">
            <label for="bank_name" class="form-label">Bank Name</label>
            <input type="text" class="form-control" name="bank_name" id="bank_name" value="{{ employee.bank_name }}" required>
        </div>
        <div class="mb-3">
            <label for="bank_account_number" class="form-label">Bank Account Number</label>
            <input type="text" class="form-control" name="bank_account_number" id="bank_account_number" value="{{ employee.bank_account_number }}" required>
        </div>
        <button type="submit" class="btn btn-success">Update</button>
        <a href="{{ url_for('admin_dashboard') }}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
</body>
</html>
